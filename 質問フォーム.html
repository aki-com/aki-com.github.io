<head>
    <title>ぷなリスト問い合わせコーナー！！！</title>
    <meta name="description" content="ぷなリストへの接触を試みる方はこちら！">
    <meta charset="utf-8">
    <meta lang="ja">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="canonical" href="https://aki-com.github.io/質問フォーム">

    <link rel="stylesheet" type="text/css" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <style>
        body {
            background-color: #cce3d3;
            text-align: center;
        }
        h1 {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div class=" text-box">
        <div class="title-box">
            <h1>質問フォーム</h1>
        </div>
    </div>
    <div class="left text-box">
        <div class="stripe-box">
            <h1>使い方</h1>

        <ul>
            <li>ご指摘・サイトの改善案・アドバイス</li>
            <li>やってほしいこと・質問</li>
            <li>その他</li>
        </ul>
        <p>などなど！なんでもOK！</p>
    </div>
    
    <div class="text-box">
        <style>
            ::placeholder {
                text-align: center;
                font-size: 1.1em;
            }
        </style>
        <div  name="form" style=" width: 500px; text-align: center;">
            <form action="https://send.pageclip.co/qmYOxqgUuzlkHOgmBK6kcMB75wFZ2B9Y/default" class="pageclip-form" method="post" >
                <input type="text" name="name" placeholder="ニックネーム" style="text-align: center; font-size: 1.5em;" />
                <textarea name="message" style="height: 100px; width: 500px;font-size: 1.5em;" placeholder="コメントを入力"></textarea>
                <button type="submit" class=" pageclip-form__submit">
                    <span>送信</span>
                </button>
            </form>
        </div>

    </div>

</body>
